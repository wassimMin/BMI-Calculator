<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Merriweather&family=Noto+Sans:ital@1&family=Raleway:wght@800&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1>BMI Calculator</h1>
    </div>
    <div class="inputs">
        <label for="">Height: <br>
        <input type="text" id="height" placeholder="Height (cm)"></label><br>
        <label for="">Weight: <br>
        <input type="text" id="weight" placeholder="Weight (kg)"></label>
    </div>
    <div class="button">
        <button onclick="
            calculateBMI()
            ">Calculate</button>
    </div>
    <div id="result">
    
    </div>
</body>
</html>
